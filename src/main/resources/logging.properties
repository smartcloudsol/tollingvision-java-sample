handlers=java.util.logging.ConsoleHandler

java.util.logging.ConsoleHandler.level=ALL
java.util.logging.ConsoleHandler.formatter=com.smartcloudsolutions.tollingvision.LogFormatter
 
java.util.logging.SimpleFormatter.format=%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS %4$-7s %2$s %5$s%6$s%n
#java.util.logging.SimpleFormatter.format=%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS %3$s %5$s%6$s%n

.level=INFO

com.smartcloudsolutions.tollingvision.level=${env:LogLevel:-INFO}
io.grpc.level=${env:GrpcLogLevel:-INFO}